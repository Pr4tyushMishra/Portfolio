<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio.AI - Professional Resume Editor</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Professional Resume Editor</h1>
                    <div class="space-x-4">
                        <button onclick="previewResume()" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-md hover:bg-blue-200 transition-colors duration-300">Preview</button>
                        <button onclick="saveResume()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Save</button>
                        <button onclick="downloadResume()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors duration-300 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Editor Section -->
                <div class="space-y-6">
                    <!-- Personal Information -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-lg font-semibold mb-4">Personal Information</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="fullName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Professional Title</label>
                                <input type="text" id="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Summary</label>
                                <textarea id="summary" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Experience -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">Experience</h2>
                            <button onclick="addExperience()" class="text-blue-600 hover:text-blue-800">+ Add Experience</button>
                        </div>
                        <div id="experienceList" class="space-y-4">
                            <!-- Experience items will be added here -->
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">Education</h2>
                            <button onclick="addEducation()" class="text-blue-600 hover:text-blue-800">+ Add Education</button>
                        </div>
                        <div id="educationList" class="space-y-4">
                            <!-- Education items will be added here -->
                        </div>
                    </div>

                    <!-- Skills -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">Skills</h2>
                            <button onclick="addSkill()" class="text-blue-600 hover:text-blue-800">+ Add Skill</button>
                        </div>
                        <div id="skillsList" class="space-y-4">
                            <!-- Skills will be added here -->
                        </div>
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="bg-white p-8 rounded-lg shadow" id="previewSection">
                    <h2 class="text-lg font-semibold mb-4">Live Preview</h2>
                    <div id="resumePreview" class="prose max-w-none">
                        <!-- Preview content will be updated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/resume_editor.js"></script>
</body>
</html>
